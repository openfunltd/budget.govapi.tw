          in: 'query'
          description: '公報編號 [例: 1137701]'
          required: false
          schema:
            type: 'string'
        -
          name: '卷'
          in: 'query'
          description: '卷 [例: 113]'
          required: false
          schema:
            type: 'integer'
        -
          name: '屆'
          in: 'query'
          description: '屆 [例: 11]'
          required: false
