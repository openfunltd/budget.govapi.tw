            type: 'integer'
        -
          name: '會議日期'
          in: 'query'
          description: '會議日期 [例: 2024-10-04]'
          required: false
          schema:
            type: 'string'
        -
          name: 'page'
          in: 'query'
          description: '頁數'
          required: false
          schema:
            type: 'integer'
          example: 1
        -
          name: 'per_page'
          in: 'query'
          description: '每頁筆數'
          required: false
          schema:
            type: 'integer'
          example: 20
      responses:
        200:
          description: '公報目錄資料'
        404:
          description: '找不到公報目錄資料'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /gazette_agendas/{id}:
    get:
      tags:
        - Gazette
      summary: '取得特定公報目錄資訊'
      operationId: 'getGazetteAgenda'
      parameters:
        -
          name: 'id'
          description: '公報議程編號'
