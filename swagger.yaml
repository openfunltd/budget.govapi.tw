  /ivods:
    get:
      tags:
        - Ivod
      summary: '取得IVOD列表'
      operationId: 'listIvods'
      parameters:
        -
          name: '屆'
          in: 'query'
          description: '屆 [例: 11]'
          required: false
          schema:
            type: 'integer'
        -
          name: '會期'
          in: 'query'
          description: '會期 [例: 2]'
          required: false
          schema:
            type: 'integer'
        -
          name: '會議.會議代碼'
          in: 'query'
          description: '會議.會議代碼 [例: 委員會-11-2-22-5]'
          required: false
          schema:
            type: 'string'
        -
          name: '委員名稱'
          in: 'query'
          description: '委員名稱 [例: 陳培瑜]'
          required: false
          schema:
            type: 'string'
        -
          name: '會議資料.委員會代碼'
          in: 'query'
          description: '會議資料.委員會代碼 [例: 22]'
          required: false
          schema:
            type: 'integer'
        -
          name: '會議資料.會議代碼'
          in: 'query'
          description: '會議資料.會議代碼 [例: 委員會-11-2-22-5]'
          required: false
          schema:
            type: 'string'
        -
          name: '日期'
