          example: 1
        -
          name: 'per_page'
          in: 'query'
          description: '每頁筆數'
          required: false
          schema:
            type: 'integer'
          example: 20
      responses:
        200:
          description: '質詢資料'
        404:
          description: '找不到質詢資料'
          content:
            application/json:
              schema:
