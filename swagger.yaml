        - Law
      summary: '取得法律列表'
      operationId: 'listLaws'
      parameters:
        -
          name: '法律編號'
          in: 'query'
          description: '法律編號 [例: 09200015]'
          required: false
          schema:
            type: 'string'
        -
          name: '類別'
          in: 'query'
          description: '類別'
          required: false
          schema:
            type: 'string'
            enum:
              - 母法
              - 子法
        -
          name: '母法編號'
          in: 'query'
          description: '母法編號 [例: 09200]'
          required: false
          schema:
            type: 'string'
        -
          name: '法律狀態'
          in: 'query'
          description: '法律狀態 [例: 現行]'
          required: false
          schema:
            type: 'string'
        -
          name: '主管機關'
          in: 'query'
          description: '主管機關 [例: 總統府]'
          required: false
          schema:
            type: 'string'
        -
          name: '最新版本.日期'
          in: 'query'
          description: '最新版本日期 [例: 2024-10-25]'
          required: false
          schema:
            type: 'string'
        -
          name: 'page'
          in: 'query'
          description: '頁數'
          required: false
          schema:
            type: 'integer'
