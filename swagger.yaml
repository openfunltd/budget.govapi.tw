openapi: '3.0.0'
info:
  title: '立法院 API v2'
  version: '2.0.0'
paths:
  /stat:
    get:
      tags:
        - Stat
      summary: '取得統計資料'
      operationId: 'getStat'
      responses:
        200:
          description: '統計資料'
  /bills:
    get:
      tags:
        - Bill
      summary: '取得議案列表'
      operationId: 'listBills'
      parameters:
        -
          name: '屆'
          in: 'query'
          description: '議案所屬屆期 [例: 11]'
          required: false
          schema:
            type: 'integer'
        -
          name: '會期'
          in: 'query'
          description: '議案所屬會期 [例: 2]'
          required: false
          schema:
            type: 'integer'
        -
          name: '議案流程.狀態'
          in: 'query'
          description: '議案流程中曾經有過狀態，字串需完全符合 [例: 排入院會 (交內政委員會)]'
          required: false
          schema:
            type: 'string'
        -
          name: '議案類別'
          in: 'query'
          description: '議案類別 [例: 法律案]'
          required: false
          schema:
            type: 'string'
        -
          name: '提案人'
          in: 'query'
          description: '提案人 [例: 徐欣瑩]'
          required: false
          schema:
            type: 'string'
        -
          name: '連署人'
          in: 'query'
          description: '連署人 [例: 林德福]'
          required: false
          schema:
            type: 'string'
        -
          name: '法律編號'
          in: 'query'
          description: '議案相關的法律編號(?) [例: 01254]'
          required: false
          schema:
            type: 'string'
        -
          name: '議案狀態'
          in: 'query'
          description: '議案目前所處狀態 [例: 交付審查]'
          required: false
          schema:
            type: 'string'
        -
          name: '會議代碼'
          in: 'query'
          description: '會議代碼 [例: 院會-11-2-3]'
          required: false
          schema:
            type: 'string'
        -
          name: '提案來源'
          in: 'query'
          description: '議案的提案來源屬性 [例: 委員提案] (TODO: enum)'
          required: false
          schema:
            type: 'string'
        -
          name: '議案編號'
          in: 'query'
          description: '議案編號 [例: 202110068550000]'
          required: false
          schema:
            type: 'string'
        -
          name: '提案編號'
          in: 'query'
          description: '議案的提案編號 [例: 20委11006855]'
          required: false
          schema:
            type: 'string'
        -
          name: '字號'
          in: 'query'
          description: '議案的字號 [例: 院總第20號委員提案第11001661號]'
          required: false
          schema:
            type: 'string'
        -
          name: 'page'
          in: 'query'
          description: '頁數'
          required: false
          schema:
            type: 'integer'
          example: 1
        -
          name: 'per_page'
          in: 'query'
          description: '每頁筆數'
          required: false
          schema:
            type: 'integer'
          example: 20
      responses:
        200:
          description: '議案資料'
        404:
          description: '找不到議案資料'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /bills/{billNo}:
    get:
      tags:
        - Bill
      summary: '取得特定議案資訊'
      operationId: 'getBill'
      parameters:
        -
          name: 'billNo'
          description: '議案編號'
          in: 'path'
          required: true
          schema:
            type: 'string'
          example: '1111102070100100'
      responses:
        200:
          description: '議案資料'
        404:
          description: '找不到議案資料'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /committees:
    get:
      tags:
        - Committee
      summary: '取得委員會列表'
      operationId: 'listCommittees'
      parameters:
        -
          name: '委員會類別'
          in: 'query'
          description: '委員會類別 [例: 常設委員會]'
          required: false
          schema:
            type: 'string'
        -
          name: '委員會代號'
          in: 'query'
          description: '委員會代號 [例: 15]'
          required: false
          schema:
            type: 'integer'
        -
          name: 'page'
          in: 'query'
          description: '頁數'
          required: false
          schema:
            type: 'integer'
          example: 1
        -
          name: 'per_page'
          in: 'query'
          description: '每頁筆數'
          required: false
          schema:
            type: 'integer'
          example: 20
      responses:
        200:
          description: '委員會資料'
        404:
          description: '找不到委員會資料'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /committees/{comtCd}:
    get:
      tags:
        - Committee
      summary: '取得特定委員會資訊'
      operationId: 'getCommittee'
      parameters:
        -
          name: 'comtCd'
          description: '委員會代號'
          in: 'path'
          required: true
          schema:
            type: 'string'
          example: '15'
      responses:
        200:
          description: '委員會資料'
        404:
          description: '找不到委員會資料'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /gazettes:
    get:
      tags:
        - Gazette
      summary: '取得公報列表'
      operationId: 'listGazettes'
      parameters:
        -
          name: '公報編號'
          in: 'query'
          description: '公報編號 [例: 1137701]'
          required: false
          schema:
            type: 'string'
        -
          name: '卷'
          in: 'query'
          description: '卷 [例: 113]'
          required: false
          schema:
            type: 'integer'
        -
          name: 'page'
          in: 'query'
          description: '頁數'
          required: false
          schema:
            type: 'integer'
          example: 1
        -
          name: 'per_page'
          in: 'query'
          description: '每頁筆數'
          required: false
          schema:
            type: 'integer'
          example: 20
      responses:
        200:
          description: '公報資料'
        404:
          description: '找不到公報資料'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /gazettes/{id}:
    get:
      tags:
        - Gazette
      summary: '取得特定公報資訊'
      operationId: 'getGazette'
      parameters:
        -
          name: 'id'
          description: '公報編號'
          in: 'path'
          required: true
          schema:
            type: 'string'
          example: '1137701'
      responses:
        200:
          description: '公報資料'
        404:
          description: '找不到公報資料'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /gazette_agendas:
    get:
      tags:
        - Gazette
      summary: '取得公報目錄列表'
      operationId: 'listGazetteAgendas'
      parameters:
        -
